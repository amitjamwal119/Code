<!DOCTYPE html>
<html>
    <head>
        <title>Form</title>
    </head>
    <body>
        <form>
            <fieldset>
                <legend>
                    User personal information
                </legend>
                <p>Gender:</p>
                <input type="radio" id="Male" value="Male">
                <label for="male">Male</label>
          
                <input type="radio" id="Female" value="Female">
                <label for="female">Female</label><br><br><hr>
            
                <p>Favourite Vehicle:</p>
                <input type="checkbox" id = "bike" value="bike">
                <label for="bike">Bike</label>

                <input type="checkbox" id = "Car" value="Car"> 
                <label for="car">Car</label><br><br><hr>

                <input type="date" name="dob" ><br><br><hr>
                <p>Address:</p>
                <textarea name="address"></textarea>
                <hr>
                
                Name: <input type="text" required><br><br>

                Password: <input type="password" required><br><br>

                <input type = "submit" value="submit"><br><br><hr>
            </fieldset>
        </form>
    </body>
</html>
